# Terminalizer configuration for recording run-tui demos
# https://www.terminalizer.com/docs

# Command to execute (bash on Linux/macOS, powershell.exe on Windows)
command: bash

# Working directory (null uses current directory)
cwd: null

# Environment variables
env:
  recording: true

# Terminal dimensions
cols: 100
rows: 24

# Timing
frameDelay: auto
maxIdleTime: 2000

# GIF output settings
quality: 80
repeat: 0

# Cursor appearance
cursorStyle: block
fontFamily: "Monaco, Menlo, 'DejaVu Sans Mono', 'Consolas', monospace"
fontSize: 14
lineHeight: 1.2
letterSpacing: 0

# Color theme (VS Code dark theme inspired)
theme:
  background: "#1e1e1e"
  foreground: "#d4d4d4"
  cursor: "#ffffff"
  black: "#000000"
  red: "#cd3131"
  green: "#0dbc79"
  yellow: "#e5e510"
  blue: "#2472c8"
  magenta: "#bc3fbc"
  cyan: "#11a8cd"
  white: "#e5e5e5"
  brightBlack: "#666666"
  brightRed: "#f14c4c"
  brightGreen: "#23d18b"
  brightYellow: "#f5f543"
  brightBlue: "#3b8eea"
  brightMagenta: "#d670d6"
  brightCyan: "#29b8db"
  brightWhite: "#ffffff"

# Window frame styling
frameBox:
  type: floating
  title: run-tui
  style:
    border: 0px black solid
    boxShadow: 4px 4px 40px rgba(0, 0, 0, 0.5)
    margin: 0px

# No watermark
watermark: null
